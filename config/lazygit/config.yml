# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json

promptToReturnFromSubprocess: false
disableStartupPopups: true
notARepository: "skip"
update:
  method: "never"

git:
  commit:
    signOff: true
  overrideGpg: true
  parseEmoji: true

gui:
  authorColors:
    "*": "#b4befe"
    "gaurav2361": "#eeeeee"
    "Gaurav": "#eeeeee"
  showIcons: true
  showListFooter: true
  showRandomTip: false
  showCommandLog: true
  showBottomLine: true
  nerdFontsVersion: "3"

os:
  editPreset: "nvim"

theme:
  activeBorderColor:
    - "#f38ba8"
    - bold
  inactiveBorderColor:
    - "#a6adc8"
  optionsTextColor:
    - "#89b4fa"
  selectedLineBgColor:
    - "#313244"
  cherryPickedCommitBgColor:
    - "#45475a"
  cherryPickedCommitFgColor:
    - "#f38ba8"
  unstagedChangesColor:
    - "#f38ba8"
  defaultFgColor:
    - "#cdd6f4"
  searchingActiveBorderColor:
    - "#f9e2af"
