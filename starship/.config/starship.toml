# ~/.config/starship.toml

# enable a newline before the prompt
add_newline = true
command_timeout = 1000
palette = 'catppuccin_mocha'

# custom prompt format
format = """╭─ $shell$os$hostname$username$directory$aws$git_branch$git_status$fill$lua$nodejs$custom$package
╰─≻ """

# drop ugly default prompt characters
[character]
success_symbol = '󰚔 '
error_symbol = ' '

# shows the current operating system
[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
Windows = ' '
Arch = ' 󰣇'
Ubuntu = ' '
Macos = ' 󰀵'

# shows the username
[username]
show_always = true
style_root = "bold red"
style_user = "bold mauve"
format = "[$user]($style) "
disabled = false

# shows the hostname
[hostname]
ssh_only = false
format = '[$hostname](bold yellow)/'
disabled = false

# shows current directory
[directory]
truncation_length = 3 
truncation_symbol = ' '
home_symbol = '󰋜 ~'
read_only_style = 'red'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# shows current git branch
[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
symbol = " "
truncation_symbol = '…/'
style = 'bold red'

# shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = ' ⇡${count}'
diverged = ' ⇕⇡${ahead_count}⇣${behind_count}'
behind = ' ⇣${count}'
stashed = ' '
modified = ' '
staged = '[ ++\($count\)](green)'
renamed = ' 襁'
deleted = ' '

# shows current nodejs
[nodejs]
format = '[$symbol ($version )]($style)'
symbol = "󰎙"
not_capable_style = "bold red"

# shows the currently installed lua version
[lua]
format = '[  $version](bold blue)'

# shows the currently active shell
[shell]
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
bash_indicator = ''
zsh_indicator = ''
cmd_indicator = ''
style = 'bold'
disabled = false

# shows the current aws profile and region
[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = " "

[fill]
symbol = ' '

